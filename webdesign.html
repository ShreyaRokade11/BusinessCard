<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  

  
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #e9ecef;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card-container {
  perspective: 1000px; /* For a subtle 3D effect on hover */
}

.card {
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s;
}

.card:hover {
  transform: rotateY(10deg);
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-top: -50px; /* Half outside the card */
  border: 5px solid white; /* Creates a nice border effect */
}

.info {
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 10px 0;
}

p {
  color: #666;
  font-size: 0.9em;
}

.social-icons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

.social-icons img {
  width: 24px;
  height: 24px;
  margin: 0 10px;
}

.social-icons a {
  transition: transform 0.3s;
}

.social-icons a:hover {
  transform: scale(1.2);
}
</style>


</head>
<body>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Shreya Rokade</h1>
              <p>Web Developer</p>
              <p>rokadeshreya4@gmail.com</p>
              <p>(123) 456-7890</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="twitter-icon.png" alt="Twitter"></a>
                  <a href="https://linkedin.com/in/shreya-rokade">
                      <img src="linkedin-icon.png" alt="LinkedIn"></a>
                  <a href="https://github.com/yourname">
                      <img src="github-icon.png" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
